<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="static/style.css" />
    <link rel="icon" type="image/png" href="static/img/logoGTcurt.jpg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <title>Garanhuns Tour Contato</title>
  </head>

  <body>
    <header class="header-icons">
      <div class="icon icon-left">
        <i class="bi bi-qr-code-scan"></i>
      </div>

      <div class="icon icon-right">
        <i class="bi bi-question-circle-fill"></i>
      </div>
    </header>

    <main class="sec-principal">
      <img
        src="static/img/logo-fundo-branco.png"
        alt="logocentro"
        class="img_principal"
      />

      <div class="title mt-4">
        <h1>O Coração Digital de Garanhuns</h1>
        <h4 class="h4 mt-4">Anuncie Seu Negócio em Nosso Site.</h4>
        <h4 class="h4">Marketing | Cobertura de Eventos</h4>
      </div>

      <div class="row bnt-dois mt-4">
        <div class="col-md-6 mb-3">
          <a
            href="https://garanhunstour.com.br"
            target="_blank"
            class="btn-customdois"
          >
            <i class="bi bi-whatsapp"></i>

            <div class="btn-text">
              Planos para <br /><span>Divulgação no Site</span>
            </div>
          </a>
        </div>
      </div>

      <div class="row botoes mt-2">
        <div class="col-md-6 col-12 mb-2">
          <a
            href="https://api.whatsapp.com/send/?phone=5587988323658&text&type=phone_number&app_absent=0"
            target="_blank"
            class="btn-custom"
            id="zap"
          >
            <i class="bi bi-whatsapp"></i>

            <div class="btn-text">
              Fale Conosco no <br /><span>WhatsApp</span>
            </div>
          </a>
        </div>

        <div class="col-md-6 col-12 mb-2">
          <a
            href="https://www.instagram.com/garanhunstour?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
            target="_blank"
            class="btn-custom"
            id="inst"
          >
            <i class="bi bi-instagram"></i>

            <div class="btn-text">Nos Siga no <br /><span>Instagram</span></div>
          </a>
        </div>
      </div>

      <div class="row botoes mt-2">
        <div class="col-md-6 col-12 mb-2">
          <a
            href="https://www.tiktok.com/@garanhunstour_?_r=1&_t=ZS-943MJxz3tGz"
            target="_blank"
            class="btn-custom"
            id="tk"
          >
            <i class="bi bi-tiktok"></i>

            <div class="btn-text">Perfil do <br /><span>TikTok</span></div>
          </a>
        </div>

        <div class="col-md-6 col-12 mb-2">
          <a
            href="https://www.youtube.com/@garanhunstour"
            target="_blank"
            class="btn-custom"
            id="yt"
          >
            <i class="bi bi-youtube"></i>

            <div class="btn-text">Canal no <br /><span>YouTube</span></div>
          </a>
        </div>
      </div>
    </main>
    <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/script.js"></script>
  </body>
</html>
